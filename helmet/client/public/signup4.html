    <section class="sign-up">
        <div class="form-content">

            <div class="you">
                <h3>You</h3>
                <div class="row">
                    <div class="col-md-6">
                        <input class="uk-input" type="text" placeholder="First">
                    </div>
                    <div class="col-md-6">
                        <input class="uk-input" type="text" placeholder="Last">
                    </div>
                </div>
                <div class="uk-margin">
                    <div class="uk-inline">
                        <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: mail"></span>
                        <input class="uk-input" type="text" placeholder="email@domain.com">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4" style="margin-top: 20px;">
                        <p>Date of Birth:</p>
                    </div>
                    <div class="col-md-2">
                        <input class="uk-input" type="text" placeholder="Month">
                    </div>
                    <div class="col-md-2">
                        <input class="uk-input" type="text" placeholder="Day">
                    </div>
                    <div class="col-md-2">
                        <input class="uk-input" type="text" placeholder="Year">
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="col-md-3" style="margin-top: 20px;">
                        <p>Zip:</p>
                    </div>
                    <div class="col-md-3">
                        <input class="uk-input" type="text">
                    </div>
                </div>
                <div class="uk-margin-large">
                    <button type="submit" class="submit-btn uk-button uk-button-default">Submit</button>
                </div>
            </div>

        </div>
    </section>
